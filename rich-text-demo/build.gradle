apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'Main'

repositories {
    mavenCentral()
}

jar {
    archiveBaseName = 'gs-gradle'
    archiveVersion =  '0.1.0'
}

sourceCompatibility = 1.9
targetCompatibility = 1.9

dependencies {
    implementation "org.fxmisc.richtext:richtextfx:0.10.9"
}
